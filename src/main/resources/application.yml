    url : jdbc:postgresql://localhost:5432/testing
    username :
    password :
    hikari :
      schema : myschema
  jpa :
    databasePlatform : org.hibernate.dialect.PostgreSQLDialect
    hibernate :
      ddl-auto : none
    properties :
      hibernate :
        show_sql : true

firebase :
